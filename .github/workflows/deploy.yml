name: Deploy Frontend

on:
  push:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/chat-frontend:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/chat-frontend:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Stop and delete old container
            docker stop chat-frontend || true
            docker rm chat-frontend || true

            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/chat-frontend:latest

            # FORCE delete all docker cache & unused layers
            docker system prune -af

            # Run new container
            docker run -d -p 3000:80 --name chat-frontend ${{ secrets.DOCKER_USERNAME }}/chat-frontend:latest

            # CLEAR NGINX CACHE
            sudo systemctl restart nginx
